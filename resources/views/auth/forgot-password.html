<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/app.css">
    <title>Log In</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top|fixed-bottom|sticky-top py-0">
        <div class="container app-menu">
            <a class="navbar-brand" href="../index.html">logo</a>
            <button class="navbar-toggler hidden-lg-up" type="button" data-bs-toggle="collapse"
                data-bs-target="#nav__bar" aria-controls="nav__bar" aria-expanded="false"
                aria-label="Toggle navigation"></button>
            <div class="collapse navbar-collapse justify-content-end" id="nav__bar">
                <ul class="navbar-nav ">
                    <li class="nav-item">
                        <a class="nav-link" href="./register.html">Signup</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="./login.html">Signin</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./logout.html">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="app__forms d-flex align-items-center">
        <div class="container">
            <div id="form" class="form-style mx-auto card shadow-sm rounded">
                <div class="form-title bg-light py-2">
                    <h5 class="text-center m-0">Password recovery</h5>
                </div>
                <form action="" method="post" class="p-3">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" name="email" id="email" class="form-control" placeholder="Email">
                        <p class="text-danger">Error message</p>
                    </div>
                    <div class="d-flex align-items-center justify-content-between">
                        <button type="submit" class="btn btn-primary text-uppercase">send</button>
                        <a href="./login.html" class="new-account fs-7">Back</a>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <!-- SCRIPT FILES -->
    <script src="/assets/js/app.js"></script>
</body>

</html>
