<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../assets/css/app.css">
    <title>Create new post</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top|fixed-bottom|sticky-top py-0">
        <div class="container app-menu">
            <a class="navbar-brand" href="../user/dashboard.html">Dashboard</a>
            <button class="navbar-toggler hidden-lg-up" type="button" data-bs-toggle="collapse"
                data-bs-target="#nav__bar" aria-controls="nav__bar" aria-expanded="false"
                aria-label="Toggle navigation"></button>
            <div class="collapse navbar-collapse justify-content-end" id="nav__bar">
                <ul class="navbar-nav ">
                    <!-- <li class="nav-item">
                        <a class="nav-link" href="./auth/register.html">Signup</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./auth/login.html">Signin</a>
                    </li> -->
                    <li class="nav-item">
                        <a class="nav-link" href="../user/dashboard.html">Currently logedin user </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../auth/logout.html">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="app__forms d-flex align-items-center">
        <div class="container">
            <div id="form" class="form-style mx-auto card shadow-sm rounded">
                <div class="form-title bg-light py-2">
                    <h5 class="text-center m-0">Edit post</h5>
                </div>
                <form action="" method="post" class="p-3">
                    <div class="position-relative mb-3">
                        <img class="card-img-top" src="../assets/images/form-background-images.jpg" alt="single psot thumbnail" height="150" id="updated_img">
                        <input type="file" class="edit__post c-pointer" id="post_thumbnail">
                    </div>
           
                    <div class="mb-3">
                        <label for="post_title" class="form-label">Old title</label>
                        <input type="text" name="post_title" id="post_title" class="form-control"
                            placeholder="Post title">
                        <p class="text-danger">Error message</p>
                    </div>
                    <div class="mb-3">
                        <label for="post_body" class="form-label">Post Body</label>
                        <textarea class="form-control fs-7" name="" id="" rows="4"
                            placeholder="Old post text"></textarea>
                        <p class="text-danger">Error message</p>
                    </div>
                    <div class="text-end">
                        <button type="submit" class="btn btn-primary text-uppercase fs-7">create</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <!-- SCRIPT FILES -->
    <script src="../assets/js/app.js"></script>
</body>
